<style>
/* ================== TOKENS ================== */
:root {
  --bg: #eeeeee;
  --text-main: #111;
  --text-muted: #6b7280;
  --accent: #ff7a45;
  --glass: rgba(255,255,255,.55);
  --glass-border: rgba(255,255,255,.35);
}

/* ================== RESET ================== */
* { margin:0; padding:0; box-sizing:border-box; font-family:Inter,sans-serif; }
body { background:var(--bg); color:var(--text-main); }

/* ================== LAYOUT ================== */
.container { max-width:1200px; margin:auto; padding:40px 20px; }

/* ================== NAV ================== */
.nav {
  display:flex; justify-content:space-between; align-items:center;
  margin-bottom:40px;
}
.logo { font-weight:800; font-size:22px; }
.logo span { color:var(--accent); }
.nav a {
  margin-left:22px; text-decoration:none; color:var(--text-muted); font-weight:500;
}
.btn {
  padding:10px 18px; border-radius:20px; font-weight:600;
  border:none; cursor:pointer;
}
.btn-primary { background:#111; color:#fff; }

/* ================== HERO ================== */
.hero {
  background:linear-gradient(180deg,#f5f5f5,#e6e6e6);
  border-radius:28px;
  padding:60px;
  display:grid;
  grid-template-columns:1.2fr 1fr;
  gap:40px;
  align-items:center;
}
.hero h1 { font-size:64px; line-height:1; }
.hero p { margin-top:20px; max-width:420px; color:var(--text-muted); }

/* ================== ORANGE SYSTEM CORE ================== */
.mock {
  display:flex; justify-content:center; position:relative;
}
.system {
  width:340px;
  height:420px;
  background:radial-gradient(circle at center, #ff8c5f, #ff7a45 60%, #e0602e);
  border-radius:28px;
  position:relative;
  overflow:hidden;
  box-shadow:0 40px 80px rgba(0,0,0,.25);
}

/* ENERGY GLOW */
.system::before {
  content:"";
  position:absolute;
  inset:-40%;
  background:radial-gradient(circle, rgba(255,255,255,.35), transparent 60%);
  animation: breathe 6s ease-in-out infinite;
}

/* CENTRAL CORE */
.core {
  position:absolute;
  top:50%; left:50%;
  width:36px; height:36px;
  background:white;
  border-radius:50%;
  transform:translate(-50%,-50%);
  box-shadow:0 0 40px rgba(255,255,255,.9);
  z-index:3;
}

/* ORBIT RINGS */
.ring {
  position:absolute;
  top:50%; left:50%;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.25);
  transform:translate(-50%,-50%);
}
.r1 { width:140px; height:140px; animation:spin 14s linear infinite; }
.r2 { width:200px; height:200px; animation:spinReverse 22s linear infinite; }
.r3 { width:260px; height:260px; animation:spin 30s linear infinite; }

/* AGENT NODES */
.node {
  position:absolute;
  top:-6px; left:50%;
  width:12px; height:12px;
  background:white;
  border-radius:50%;
  transform:translateX(-50%);
  box-shadow:0 0 12px rgba(255,255,255,.8);
}

/* ENERGY PULSES */
.pulse {
  position:absolute;
  inset:0;
  background:radial-gradient(circle, transparent 60%, rgba(255,255,255,.15));
  animation:pulse 4s ease-out infinite;
}

/* SIGNAL BEAMS */
.beam {
  position:absolute;
  width:2px;
  height:120%;
  background:linear-gradient(transparent,rgba(255,255,255,.8),transparent);
  left:50%;
  top:-10%;
  animation:beam 5s ease-in-out infinite;
}
.beam.b2 { transform:rotate(45deg); animation-delay:2s; }
.beam.b3 { transform:rotate(-45deg); animation-delay:3.5s; }

/* ================== GLASS INFO ================== */
.glass {
  position:absolute;
  background:var(--glass);
  backdrop-filter:blur(18px);
  border:1px solid var(--glass-border);
  border-radius:16px;
  padding:14px 18px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  font-size:14px;
}
.card-top { top:18px; right:-10px; }
.card-mid { bottom:120px; left:-20px; }
.card-bottom { bottom:20px; right:0; }

/* ================== ANIMATIONS ================== */
@keyframes spin {
  from { transform:translate(-50%,-50%) rotate(0deg); }
  to { transform:translate(-50%,-50%) rotate(360deg); }
}
@keyframes spinReverse {
  from { transform:translate(-50%,-50%) rotate(360deg); }
  to { transform:translate(-50%,-50%) rotate(0deg); }
}
@keyframes pulse {
  0% { opacity:.2; }
  50% { opacity:.5; }
  100% { opacity:.2; }
}
@keyframes beam {
  0%,100% { opacity:0; }
  50% { opacity:1; }
}
@keyframes breathe {
  0%,100% { opacity:.3; }
  50% { opacity:.6; }
}
</style>
</head>
